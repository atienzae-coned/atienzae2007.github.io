<!DOCTYPE html>
<html>
<head>
<style>
.box {
	width: 100%;
	height: 100%;
	line-height: 150px;
	font-size: 40px;
	text-align: center;
	border: 2px solid black;
	display: block;
	transition: all 500ms ease;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</script>
<script>
$(document).ready(function(){
    $("a").click(function(){
	$('html, body').animate({
             scrollTop: $( $(this).attr('href') ).offset().top
         }, 800);
	return false;
    });
});
</script>
</head>
<body>
<div style="position:fixed">
<a href="#myAnchor" rel="" id="anchor1" class="anchorLink">First</a>
<a href="#myAnchor2" rel="" id="anchor2" class="anchorLink">Second</a>
<a href="#myAnchor3" rel="" id="anchor3" class="anchorLink">Third</a>
<a href="#myAnchor4" rel="" id="anchor4" class="anchorLink">Fourth</a>
</div>
<a name="myAnchor" id="myAnchor"></a>
<div class="box" style="height:1000px;width:100%;background-color: green;" id="box1">Div#1</div>
<a name="myAnchor2" id="myAnchor2"></a>
<div class="box" style="height:1000px;width:100%;background-color: yellow;" id="box2">Div#2</div>
<a name="myAnchor3" id="myAnchor3"></a>
<div class="box" style="height:1000px;width:100%;background-color: red;" id="box3">Div#3</div>
<a name="myAnchor4" id="myAnchor4"></a>
<div class="box" style="height:1000px;width:100%;background-color: orange;" id="box4">Div#4</div>
</body>
</html>
